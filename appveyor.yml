version: 0.1.0.{build}

image: Visual Studio 2019

environment:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

init:
  - git config --global core.autocrlf input
build_script:
  - cmd: build.cmd
test: off

artifacts:
  - path: 'dist\FsPublicSuffix.*.nupkg'
    name: nupkg

